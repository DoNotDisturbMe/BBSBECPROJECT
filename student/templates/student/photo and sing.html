{% extends 'student/bash.html' %}
{% load static %}

{% block main-content %}
<fieldset style="margin-top: 110px; margin-bottom: 60px">
<div class="container" id = "Annoucementsid">
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
    <div class="row col-sm-12">
        <h3 class="h3">Upload Photo & Signature</h3>
    </div>
</div>
<hr style="color: #6b130d; height: 5px; ">

<div class="card">
    <div class="container">
        <div class="col-sm-12" id = "photo_" style="margin-top: 10px; margin-bottom: 10px; padding-left: 10px">
            <p>Student Photo:</p>
            <div class="img" style="width:20%">
                <img src="{% static 'student/mystatic/image/student_photo.jpg' %}" style="width: 100%; margin-bottom: 10px">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-sm-12" id = "photo_" style="margin-top: 10px; margin-bottom: 10px; padding-left: 10px">
            <p>Student Signature:</p>
            <div class="img" style="width:20%">
                <img src="{% static 'student/mystatic/image/student_signature.png' %}" style="width: 100%; margin-bottom: 10px">
            </div>
        </div>
    </div>
    <div id="confirmed">
    <h7>Your Photo and Sign have comfirmd by HOD</h7>
    </div>
</div>

</fieldset>
{% endblock main-content %}
